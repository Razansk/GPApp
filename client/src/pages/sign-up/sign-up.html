<ion-header>

  <ion-navbar>
    <ion-title class="toolbar">Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding-vertical>
  
  <ion-list >
      <ion-item >
          <ion-label>Name:</ion-label>
          <ion-input [(ngModel)]="name"floating type="text" placeholder="Ghada Abdulaziz" ngDefaultControl > </ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input [(ngModel)]="email" floating type="email" placeholder="******@*****.com" ngDefaultControl ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Phone:</ion-label>
          <ion-input [(ngModel)]="phone" floating type="phone" placeholder="+96655*******" ngDefaultControl>Phone:</ion-input>
      </ion-item>

      <ion-item >
          <ion-label>Password:</ion-label>
          <ion-input [(ngModel)]="password" floating type="password" placeholder="Password" ngDefaultControl></ion-input>
      </ion-item >
  </ion-list>
  
  <br />
 
 <div>
     <button ion-button [(ngModel)]="role" value="2" full color="secondary" (click)="register()" ngDefaultControl> Designer</button> 
     <p>or</p>
     <button ion-button [(ngModel)]="role" value="1" full color="secondary" (click)="register()" ngDefaultControl > Customer</button>
  </div>


</ion-content>
