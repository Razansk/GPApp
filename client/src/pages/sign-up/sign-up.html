<ion-header>

  <ion-navbar>
    <ion-title class="toolbar">Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding-vertical>
  
  <ion-list >
      <ion-item >
          <ion-label>Name:</ion-label>
          <ion-input [(ngModel)]="name"floating type="text" placeholder="Ghada Abdulaziz" > </ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input [(ngModel)]="email" floating type="email" placeholder="******@*****.com" ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Phone:</ion-label>
          <ion-input [(ngModel)]="phone" floating type="phone" placeholder="+96655*******">Phone:</ion-input>
      </ion-item>

      <ion-item >
          <ion-label>Password:</ion-label>
          <ion-input [(ngModel)]="password" floating type="password" placeholder="Password"></ion-input>
      </ion-item >
  </ion-list>
  
  <br />
  <ion-item>
                    <ion-label>Choose</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="reader">Customer</ion-option>
                        <ion-option value="creator">Designer</ion-option>
                    </ion-select>
                </ion-item>
<div>
     <button ion-button full color="secondary" (click)="register()"> Register</button> 
  </div>

</ion-content>
